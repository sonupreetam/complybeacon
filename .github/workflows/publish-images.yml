---
# Best-practices pipeline: security transparency (SBOM, attestations)
# with operational excellence (pre-push validation)
name: Publish Images

on:
  push:
    branches:
      - main
    tags: ['v*.*.*']
    paths:
      - '**/Containerfile*'
      - '.github/workflows/**'
  schedule:
    # Monthly rebuilds for base image security updates
    - cron: '0 0 */30 * *'
  workflow_dispatch:
    inputs:
      force_rebuild:
        description: 'Force rebuild without cache'
        type: boolean
        required: false
        default: false

# Prevent concurrent runs for the same ref (branch/tag)
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

# Grant minimum permissions required by reusable workflows
permissions:
  contents: read
  packages: write
  id-token: write
  attestations: write
  security-events: write
  actions: read


jobs:
  build-compass:
    uses: complytime/org-infra/.github/workflows/ci_publish_images.yml@main
    with:
      component_name: compass
      context_path: .
      containerfile_path: compass/images/Containerfile.compass
      image_name: sonupreetam/test-compass
      image_description: TEST - ComplyBeacon Compass service
      image_vendor: ComplyTime
      registries: ghcr.io
      allowed_identity_regex: https://github.com/${{ github.repository }}(/.*)?
      force_rebuild: ${{ github.event.inputs.force_rebuild == 'true' }}
    secrets: inherit

  build-beacon-distro:
    uses: complytime/org-infra/.github/workflows/ci_publish_images.yml@main
    with:
      component_name: beacon-distro
      context_path: ./beacon-distro
      containerfile_path: beacon-distro/Containerfile.collector
      image_name: sonupreetam/test-beacon-distro
      image_description: TEST - ComplyBeacon Beacon Distro collector
      image_vendor: ComplyTime
      registries: ghcr.io
      allowed_identity_regex: https://github.com/${{ github.repository }}(/.*)?
      force_rebuild: ${{ github.event.inputs.force_rebuild == 'true' }}
    secrets: inherit

---
# Best-practices pipeline: security transparency (SBOM, attestations)
# with operational excellence (pre-push validation)
name: Publish Images

on:
  push:
    branches:
      - main
    tags: ['v*.*.*']
    paths:
      - '**/Containerfile*'
      - '.github/workflows/**'
  schedule:
    # Monthly rebuilds for base image security updates
    - cron: '0 0 */30 * *'
  workflow_dispatch:
    inputs:
      force_rebuild:
        description: 'Force rebuild without cache'
        type: boolean
        required: false
        default: false

# Prevent concurrent runs for the same ref (branch/tag)
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: read
  packages: write
  id-token: write
  attestations: write
  security-events: write

jobs:
  build-compass:
    if: github.event.repository.fork == false
    uses: complytime/org-infra/.github/workflows/reusable_publish_image.yml@main
    with:
      component_name: compass
      context_path: .
      dockerfile_path: compass/images/Containerfile.compass
      image_name: ghcr.io/complytime/complybeacon-compass
      allowed_identity_regex: https://github.com/${{ github.repository }}(/.*)?
      force_rebuild: ${{ github.event.inputs.force_rebuild == 'true' }}
    secrets: inherit

  build-beacon-distro:
    if: github.event.repository.fork == false
    uses: complytime/org-infra/.github/workflows/reusable_publish_image.yml@main
    with:
      component_name: beacon-distro
      context_path: ./beacon-distro
      dockerfile_path: beacon-distro/Containerfile.collector
      image_name: ghcr.io/complytime/complybeacon-beacon-distro
      allowed_identity_regex: "https://github.com/${{ github.repository }}(/.*)?"
      force_rebuild: ${{ github.event.inputs.force_rebuild == 'true' }}
    secrets: inherit
